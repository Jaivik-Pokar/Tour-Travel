<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css File/stylesheet6.css" />
    <title>Patel</title>
  </head>
  <body>
    <header>
      <center>
        <h1><u> Patel</u> <u>Tours</u>  <u>&</u>  <u>Travels</u></h1>
        <hr />
      </center>
      <h2>REGISTRATION FORM</h2>
      <h3>
        <form action="sum.html" method="GET">
          <b>Name:</b>
          <input type="text" placeholder="First Name" name="Fname" required />
          <input type="text" placeholder="Last Name" name="Lname" required />
          <br /><br />
          <b>Password</b
          ><input type="password" placeholder="" name="p" required />
          <br /><br />
          <b>Gender:</b><br /><input
            type="radio"
            name="g"
            value="M"
          />Male<br />
          <input type="radio" name="g" value="F" />Female <br /><br />
          <b> Time to Travel</b> <input type="date" name="t" /> <br /><br />
          <b>How Many of you are in your Group</b>
          <input id="id1" type="number" name="age" max="20" />

          <br /><br />
          <b>Phone No:</b><input type="number" name="Phone No" required />
          <br /><br />
          <b>Where to Visit:-</b><br /><input
            type="checkbox"
            name="1"
            value="Trekking"
          />Trekking<br />
          <input type="checkbox" name="2" value="Beaches" />Beaches<br />
          <input type="checkbox" name="3" value="Temples" />Temples<br />
          <input type="checkbox" name="4" value="Hill Station" />Hill Station<br />
          <input type="checkbox" name="5" value="Night Light" />Night Light<br />
          <input type="checkbox" name="6" value="anyother" />anyother<br />
          <br />
          <p id="demo"></p>
          <button onclick="myFunction()">Summit</button>
          <input type="reset" value="reset" />
        </form>

        <script src="../js/1.js"></script>
      </h3>
    </header>
  </body>
</html>
